name: Release

on:
  release:
    types: [created]


jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x ./build.sh

      - name: Build JAR file
        run: ./build.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./build/airis-burp.jar
          generate_release_notes: true
          draft: false
          prerelease: false
